<html lang="en">

<head>

<body>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            성별

            <label><input type="radio" name="gender" value="woman" />여자</label><br />

            <label><input type="checkbox" name="hobby" value="climbing" />등산</label>
            <label><input type="checkbox" name="hobby" value="travling" checked />여행</label>
            <label><input type="checkbox" name="hobby" value="fishing" />낚시</label>
            <label><input type="checkbox" name="hobby" value="reading books" checked />독서</label>
        </fieldset>
        <input type="submit" value="전송" />
        <input type="reset" value="취소" />
    </form>
</body>

</html>
