<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.width {
        width: 600px;
        border: 2px solid #daa520;
        margin-top: 30px;
        margin-bottom: 30px;
      }
      div.minWidth {
        min-width: 500px;
        border: 2px solid #cd5c5c;
        margin-top: 30px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <body>
      <h1>height</h1>
      <div class="width">
        이 div 요소의 높이는 200px이고 너비는 500px입니다.
      </div>
      <div class="minWidth">
        이 div 요소는 min-width 속성을 500px로 설정했습니다.
      </div>
      <p>웹 브라우저의 크기를 줄여서 두 div 요소의 차이를 알아보세요</p>
    </body>
  </body>
</html>
