<!DOCTYPE html>배경 색 바꾸기, 요소의 넓이 설정 
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {border: 1px solid #ccc;
        border-collapse: collapse;}
      th,
      td {padding: 10px 20px;}
      thead,
      tfoot {background-color: hotpink;}
    </style>
  </head>
  <body>
    <h2>상품 구성</h2>
    <table>
      <caption>선물용과 가정용 상품 구성</caption>
      <colgroup>
        <col style="background-color: cadetblue"><col>
        <col span="2" style="width: 150px;">
      </colgroup>
      <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>갯수</th>
          <th>가격</th>
        </tr>
      </thead>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>
      <tfoot>
        <tr>
          <th>중량합계</th>
          <th>16kg</th>
          <th>가격합계</th>
          <th>164,000원</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
