        <h1>탐라국 입춘굿</h1>
        <p>탐라국 입춘굿은 입춘을 맞아 풍년을 기원하는 행사로, 제주도의 문화 축제 중에서 유일하게 탐라 시대부터 이어져 왔다.</p>
        
        <p>제주에서는 입춘을 새철이라 한다.<br>
        신구간이 끝나 하늘의 1만 8,000 신이 지상으로 내려와 새해 일을 시작하는 때다.</p>
        
        <p>자세한 정보 보기</p>
    
        <p><h2>일정</h2></p>
        <ol type="1">
            
            <li>입춘맞이 : 1/27(월) ~ 1/31(금)</li>
            <li>낭쉐코사 : 2/1(토)</li>
            <li>거리굿 : 2/2(일)</li>
            <li>열림굿 : 2/3(월)</li>
            <li>입춘굿 : 2/4(화)</li>
        </ol>
        
        <p><h2>먹거리</h2></p>
