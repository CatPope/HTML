<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연습문제 3</title>
    <style>
      li {
        list-style-type: none;
        float: left;
      }
      a {
        display: block;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        text-decoration: none;
        background-color: #ccc;
      }
      a:link,
      a:visited {
        color: black;
      }
      a:hover {
        color: white;
        background-color: black;
      }
    </style>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
      </ul>
    </nav>
  </body>
</html>
