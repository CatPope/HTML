<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="galleryZone">
      <p><img src="../image/mov01.jpg" id="photo" alt="" /></p>
      <p>
        <button onclick="gallery(0)">이전</button>
        <button onclick="gallery(1)">다음</button>
      </p>
    </div>

    <script>
      let imgNum = Number(1);

      function gallery(val) {
        let imgTag = document.querySelector("#photo");
        if (val == 0) {
          imgNum--;
        } else if (val == 1) {
          imgNum++;
        }

        if (imgNum < 1) {
          window.alert("마지막 입니다!!");
        } else if (imgNum > 8) {
          window.alert("처음 입니다!!");
        } else {
          imgTag.setAttribute("src", `../image/mov0${imgNum}.jpg`);
        }
      }
    </script>
  </body>
</html>
