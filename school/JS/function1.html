  <body>
    <script>
      function addNum(n1, n2) {
        return n1 + n2;
      }

      let n1 = Number(prompt());
      let n2 = Number(prompt());

      sum = addNum(n1, n2);
      document.write(`<h3>결과값: ${sum}<h3>`);
    </script>
