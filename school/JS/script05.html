<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        padding: 0px 20px 30px 20px;
        margin: 15px;
        border: 1px solid #ccc;
        line-height: 2;
      }
      div h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let start = Number(prompt("구구단의 시작 입력:"));
      let end = Number(prompt("구구단의 끝단을 입력:"));

      document.write(`<h1>구구단</h1>`);

      for (let i = start; i <= end; i++) {
        document.write(`<div><h3>${i}단</h3>`);
        for (let j = 1; j <= 9; j++) {
          document.write(`${i} X ${j} = ${i * j}<br>`);
        }
        document.write(`</div>`);
      }
    </script>
  </body>
</html>
