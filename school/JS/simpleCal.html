<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = Number(prompt("첫 번째 숫자는?"));
      let num2 = parseInt(prompt("두 번째 숫자는?"));

      document.write(`<h1>${num1} + ${num2} = ${num1 + num2}<h1>`);
    </script>
  </body>
</html>
