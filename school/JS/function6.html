<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sqr(x) {
        return x * x;
      }

      let sqrNum = sqr;

      document.write(sqr(4) + "<br>");

      document.write(sqrNum(4));
    </script>
  </body>
</html>
